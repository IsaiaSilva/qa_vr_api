## YAML Templates ---

default: -p pretty -p homolog -p com_headless -p html -p json
pretty: --format pretty
for_ci: --format progress
html: --format html --out=results/report.html
json: --format json --out=results/report.json
homolog: ENVIRONMENT_TYPE=homolog
com_headless: HEADLESS=com_headless
sem_headless: HEADLESS=sem_headless
firefox: HEADLESS=firefox